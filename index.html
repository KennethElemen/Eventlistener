<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="Container">
        <div class="content">
            <div class="animated-text" id="text"> <h1>
                CACHON CLO.
            </h1></div>
            <img src="Cachongkie.jpg" alt="">
    
        
            <form id="formID">
                Email:
                <input type="email">
                <input type="submit" value="Submit">
                <input type="reset">
            </form>
        </div>
    </div>
    <script>
        const textElement = document.getElementById('text');

        textElement.addEventListener('mouseup', () => {
        textElement.style.transform = 'scale(1.1)';
        setTimeout(() => {
        textElement.style.transform = 'scale(1)';
        }, 500);
        });

        document.getElementById(
            "formID").addEventListener("reset", GFGfun);
        function GFGfun() {
            alert("Form reset");
        }
    </script>
   
</body>
</html>
